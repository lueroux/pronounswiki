<style>
.nav-menu {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
}

.nav-toggle {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    width: 50px;
    height: 50px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}

.nav-toggle:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: scale(1.05);
}

.nav-toggle-icon {
    width: 24px;
    height: 2px;
    background: #fff;
    position: relative;
    transition: all 0.3s ease;
}

.nav-toggle-icon::before,
.nav-toggle-icon::after {
    content: '';
    position: absolute;
    width: 24px;
    height: 2px;
    background: #fff;
    transition: all 0.3s ease;
}

.nav-toggle-icon::before {
    top: -6px;
}

.nav-toggle-icon::after {
    bottom: -6px;
}

.nav-menu-content {
    position: absolute;
    top: 60px;
    right: 0;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 12px;
    padding: 20px;
    min-width: 200px;
    transform: translateY(-10px);
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
}

.nav-menu.active .nav-menu-content {
    transform: translateY(0);
    opacity: 1;
    visibility: visible;
}

.nav-menu-content ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.nav-menu-content li {
    margin-bottom: 10px;
}

.nav-menu-content a {
    color: #fff;
    text-decoration: none;
    font-size: 16px;
    padding: 8px 16px;
    display: block;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.nav-menu-content a:hover {
    background: rgba(255, 255, 255, 0.2);
}

@media (max-width: 768px) {
    .nav-menu {
        top: 10px;
        right: 10px;
    }
    
    .nav-toggle {
        width: 40px;
        height: 40px;
    }
    
    .nav-toggle-icon {
        width: 20px;
    }
    
    .nav-toggle-icon::before,
    .nav-toggle-icon::after {
        width: 20px;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const navMenu = document.querySelector('.nav-menu');
    const navToggle = document.querySelector('.nav-toggle');
    
    navToggle.addEventListener('click', function() {
        navMenu.classList.toggle('active');
    });
    
    document.addEventListener('click', function(event) {
        if (!navMenu.contains(event.target)) {
            navMenu.classList.remove('active');
        }
    });
});
</script>
