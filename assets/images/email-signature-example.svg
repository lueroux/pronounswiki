<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .signature { font-family: Arial, sans-serif; }
    .name { font-size: 18px; font-weight: bold; }
    .title { font-size: 14px; color: #666666; }
    .contact { font-size: 14px; color: #333333; }
    .pronouns { font-size: 14px; color: #0066cc; }
  </style>
  
  <rect width="400" height="200" fill="white"/>
  
  <g class="signature" transform="translate(20, 40)">
    <text class="name" x="0" y="0">Alex Thompson</text>
    <text class="title" x="0" y="25">Senior Software Engineer</text>
    <text class="contact" x="0" y="50">Email: alex.thompson@example.com</text>
    <text class="contact" x="0" y="75">Phone: (555) 123-4567</text>
    <text class="pronouns" x="0" y="100">Pronouns: they/them</text>
    <text class="contact" x="0" y="125">Learn more about pronouns: pronouns.wiki</text>
  </g>
</svg> 